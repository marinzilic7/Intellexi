version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: intellexi-backend
    ports:
      - "8080:8080"

    environment:
      - SPRING_PROFILES_ACTIVE=dev

  frontend:
    build:
      context: ./frontend
    container_name: intellexi-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules # sprijeƒçi probleme s lokalnim node_modules
    stdin_open: true
    tty: true
    depends_on:
      - backend
